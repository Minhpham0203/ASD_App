<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Dõi Mắt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="webgazer.js" defer></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Theo Dõi Mắt</h1>
        <div id="status">Đang khởi tạo...</div>
        <button id="start-button">Bắt Đầu Theo Dõi</button>
        <button id="stop-button" disabled>Dừng và Gửi Dữ Liệu</button>
        <div id="calibration-ui" style="display: none;">
            <h2>Hiệu Chuẩn</h2>
            <p>Hãy nhìn vào các điểm màu đỏ khi chúng xuất hiện.</p>
            <canvas id="calibration-canvas" width="640" height="480"></canvas>
            <div id="calibration-status"></div>
        </div>
        <div id="prediction-canvas-container" style="position: relative; width: 640px; height: 480px; margin-top: 20px;">
            <canvas id="prediction-canvas" width="640" height="480" style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
            <video id="webgazerVideoFeed" autoplay playsinline style="position: absolute; top: 0; left: 0; width: 640px; height: 480px; z-index: 0;"></video>
        </div>
        <div id="output-status" style="margin-top: 20px;"></div>
    </div>
</body>
</html>
